version: "3.1"

intents:
  - greet:
      use_entities: []
  - goodbye:
      use_entities: []
  - affirm:
      use_entities: []
  - deny:
      use_entities: []
  - mood_great:
      use_entities: []
  - mood_unhappy:
      use_entities: []
  - bot_challenge:
      use_entities: []
  - stipend:
      use_entities: 
        - kind_of
  - place_of_work:
      use_entities: 
        - location
  - area_of_interest:
      use_entities: 
        - field
  - available_domains:
      use_entities: []
  - mode_of_work:
      use_entities: 
        - mode
  - scale_of_opportunity:
      use_entities: 
        - level
  - type_of_opportunity:
      use_entities: 
        - Type
  - find_internship:
      use_entities: 
        - location
        - field
  - find_job:
      use_entities: 
        - location
        - field
  - find_opportunity:
      use_entities: 
        - location
        - field
        - Type


entities:
  - kind_of
  - location
  - field
  - mode
  - level
  - Type
  

slots:
  scale:
    type: categorical
    values:
    - Local
    - National
    - International
    mappings:
    - type: from_entity
      entity: level

  category:
    type: categorical
    values:
    - Scholarship
    - Fellowship
    - Courses
    - Conference
    mappings:
    - type: from_entity
      entity: Type

  kind_of_internship:
    type: categorical
    values:
    - paid
    - unpaid
    mappings:
    - type: from_entity
      entity: kind_of
      intent: stipend
    
  placeofwork:
    type: text
    mappings:
    - type: from_entity
      entity: location

  domain_of_interest:
    type: text
    mappings:
    - type: from_entity
      entity: field

  work_mode:
    type: categorical
    values:
    - online
    - offline
    - hybrid
    mappings:
    - type: from_entity
      entity: mode

forms:
  internship_form:
    required_slots:
    - kind_of_internship
    - placeofwork
    - domain_of_interest
    - work_mode
  
  job_form:
    required_slots:
    - placeofwork
    - domain_of_interest
    - work_mode
  
  opportunity_form:
    required_slots:
    - placeofwork
    - domain_of_interest
    - work_mode
    - Type
    - level

